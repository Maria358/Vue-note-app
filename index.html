<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="theme.css"/>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input type="text"
                   v-bind:placeholder="placeholder"
                   v-on:input="onInputChange"
                   v-bind:value="inputValue"
                   v-on:keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">

                {{ index + 1 }}: {{ note }}

                <button type="button"
                        class="btn danger"
                        v-on:click="removeNote(index)"
                >&times;</button>
            </li>
            <hr />
            <small>Total number of notes: {{ notes.length }}</small>
        </ul>
        <div v-else>There aren't notes yet. Add the first one.</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
